#coding:utf-8
<%inherit file="scoutresultbase.html" />

<%def name="contents()">
	<div class="back_black">
		<div class="scouttop">
			<div class="scoutpic" style="position: relative; z-index:1;">
				<img src="${boss['thumbUrl']}" style="width:320px;height:180px;"/>
			</div>
			<div class="scoutpic" style="position: absolute; z-index:0; top:0;">
				<img src="${scout['thumbUrl']}" style="width:320px;height:180px;"/>
			</div>
			<div class="scoutflame">
				<span class="wrapper">超太客来店</span>
			</div>
		</div>

		${self.drawScoutResultInfo(line=False)}

		<div style="margin-top:20px;">
			<a class="btnpinkbig" href="${get_html_param('url_happening', 'sp/happening/happening.html')}"><p class="caption">超太客を接客する</p></a>
		</div>
		<div style="padding-bottom:20px;">
		</div>

		${self.eventfooter()}
	</div>
</%def>
