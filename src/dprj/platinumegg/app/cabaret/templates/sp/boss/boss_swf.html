#coding:utf-8
<%inherit file="../base.html" />

<%def name="contents()">

		<p class="caption">ボス - 実行アニメーション</p>
	</div>
	
	% if flag_template_test:
		<div class="btnwin">
			<a href="${get_html_param('', 'sp/boss/bosswin.html')}">ボス(勝ち)</a>

		<div class="btnlose">
