<html>
	<head>
		<title>iframe Test</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta name="format-detection" content="telephone=no" />
		%if is_android:
			<script>
				(function(){
					var WIDTH = 320;
					var DEFAULT_DPI = 160;
					var dpi = parseInt(DEFAULT_DPI * WIDTH / screen.width);
					var meta = document.createElement('meta');
					meta.setAttribute('name', 'viewport');
					meta.setAttribute('content', 'width=device-width, target-densitydpi=' + dpi + ', initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0');
				})();
			</script>
		%else:
			<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
		%endif
	</head>
	<body style="margin: 0px;">
		<div id="base">
			<iframe id="game_frame" src="http://127.0.0.1:8080/sp/?opensocial_app_id=119733&opensocial_owner_id=8350420" width="320px" height="480px">
				ご利用のブラウザではこのアプリを遊ぶことはできません
			</iframe>
		</div>
	</body>
</html>
